name: Go bindings tests CI

on:
  push:
    branches: [ "main" ]
  pull_request:
  merge_group:
    branches: [ "main" ]

jobs:
  golang-bindings:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: dtolnay/rust-toolchain@stable
    
    - name: get TCL
      run: sudo apt-get install -y tcl8.6-dev

    - name: Install Protoc
      uses: arduino/setup-protoc@v2

    - name: Install Wasmpack
      uses: jetli/wasm-pack-action@v0.4.0
      with:
        version: 'latest'

    - name: configure
      working-directory: libsql-sqlite3
      run: ./configure --enable-all --enable-releasemode

    - name: Build
      working-directory: libsql-sqlite3
      run: make

    - name: Build crates
      run: cargo build

    - name: Run Go bindings tests
      working-directory: bindings/go
      run: LD_LIBRARY_PATH=../../target/debug go test
